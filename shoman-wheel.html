
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>عجلة الحظ - Shoman</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #fef3bd, #b2f7ef);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 20px;
      color: #555;
    }
    #wheel {
      width: 300px;
      height: 300px;
      border: 10px solid #fff;
      border-radius: 50%;
      background: conic-gradient(
        #ffb347 0deg 60deg,
        #87ceeb 60deg 120deg,
        #ffd700 120deg 180deg,
        #ffa07a 180deg 240deg,
        #98fb98 240deg 300deg,
        #dda0dd 300deg 360deg
      );
      position: relative;
      transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1);
    }
    #pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #333;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #ff7f50;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }
    #result {
      font-size: 20px;
      margin-top: 20px;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>✨ اضغط ولف العجلة واكتشف حظك مع Shoman! ✨</h1>
  <div id="wheel">
    <div id="pointer"></div>
  </div>
  <button onclick="spinWheel()">لف العجلة</button>
  <div id="result"></div>

  <script>
    const wheel = document.getElementById("wheel");
    const result = document.getElementById("result");
    const options = [
      "خصم 10%",
      "خصم 20%",
      "عطر جيب مجاني",
      "ولا حاجة 😅 حاول تاني",
      "🎁 زجاجة 35 مل هدية عند شراء 2 زجاجة 50 مل",
      "🎁 ⅛ قهوة (تمر وقهوة) هدية عند شراء 2 زجاجة 100 مل"
    ];

    function spinWheel() {
      const randomDegree = Math.floor(3600 + Math.random() * 360);
      wheel.style.transform = `rotate(${randomDegree}deg)`;
      const selected = Math.floor(((randomDegree % 360) / 60));
      setTimeout(() => {
        result.innerText = `⭐ نتيجتك: ${options[selected]} ⭐`;
      }, 4000);
    }
  </script>
</body>
</html>
